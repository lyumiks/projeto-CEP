<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar CEP</title>
  </head>
  <body>
    <div class="container">
      <h2>Confirme seu endereço</h2>
      <input type="text" id="cep" placeholder="00000-000" class="input" />
      <input type="text" id="address" placeholder="Endereço" class="input" />
      <input type="text" id="bairro" placeholder="Bairro" class="input" />
      <input type="text" id="city" placeholder="Cidade" class="input" />
      <input type="text" id="estado" placeholder="UF" class="input" />
      <button id="buscar">Buscar</button>
    </div>
    <p id="error"></p>
    <script src="index.js"></script>
  </body>
</html>
